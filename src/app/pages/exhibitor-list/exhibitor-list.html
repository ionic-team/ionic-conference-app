<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Exhibitors
    </ion-title>
    </ion-toolbar>
    <ion-searchbar>
    </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list no-padding>
    <ion-item  *ngFor="let exhibitor of exhibitors">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ exhibitor.name }}</ion-card-title>
      <ion-card-subtitle>{{ exhibitor.description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <img alt="2023 Mining Expo & Conference" src="{{ exhibitor.logo }}" />
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-list>
</ion-content>
