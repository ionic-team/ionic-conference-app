<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <p [hidden]="lat == null && lng == null" slot="end">Latitude: {{lat}}   ,   Longitude: {{lng}}</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapCanvas class="map-canvas"></div>
</ion-content>
