<ion-navbar *navbar>
  <button menu-toggle>
    <icon menu></icon>
  </button>
  <ion-title>Speakers</ion-title>
</ion-navbar>

<ion-content class="outer-content speaker-list">
  <ion-card *ng-for="#speaker of speakers" class="speaker">

    <ion-card-header>
      <button ion-item (click)="goToSpeakerDetail(speaker)">
        <ion-avatar item-left>
          <img [src]="speaker.profilePic">
        </ion-avatar>
        {{speaker.name}}
      </button>
    </ion-card-header>

    <ion-card-content class="outer-content">
      <ion-list>
        <ion-list-header>
          Sessions
        </ion-list-header>
        <button ion-item *ng-for="#session of speaker.sessions" (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
        </button>
      </ion-list>
    </ion-card-content>

    <ion-item actions>
      <button (click)="goToSpeakerTwitter(speaker)" clear item-left>
        <icon ion-social-twitter></icon>
        Tweet
      </button>
      <button (click)="openSpeakerShare(speaker)" clear item-right>
        <icon share></icon>
        Share
      </button>
    </ion-item>

  </ion-card>
</ion-content>
